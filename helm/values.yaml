# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  registry: ghcr.io
  repository: sergiobelya/kbot
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.5-818e8e0"
  os: linux
  arch: amd64
secret:
  name: "kbot"
  env: "TELE_TOKEN"
  key: "token"
